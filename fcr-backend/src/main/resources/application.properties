# Logging
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{3.}]] (%t) %s%e%n
quarkus.log.console.level=DEBUG

# Required to benefit from swagger-ui with a native image
quarkus.swagger-ui.always-include=true

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=keycloak
quarkus.datasource.password=password
quarkus.datasource.reactive.url=vertx-reactive:postgresql://localhost:15432/keycloak
quarkus.datasource.jdbc=false
quarkus.datasource.reactive.max-size=20

#Flyway
quarkus.flyway.schemas=course_roadmap_db
quarkus.flyway.create-schemas=true
quarkus.flyway.locations=db/location1
quarkus.flyway.migrate-at-start=true
quarkus.flyway.table=flyway_quarkus_history
quarkus.flyway.sql-migration-prefix=V
quarkus.flyway.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:15432/keycloak

#Keycloak
quarkus.oidc.auth-server-url=https://localhost:8081/auth/realms/FCR
quarkus.oidc.client-id=fcr-be-client
quarkus.oidc.tenant-enabled=true
quarkus.oidc.webapp-tenant.auth-server-url=https://localhost:8081/auth/realms/FCR
quarkus.oidc.webapp-tenant.client-id=fcr-be-client
quarkus.oidc.webapp-tenant.application-type=web-app
#quarkus.oidc.webapp-tenant.roles.source=accesstokens
